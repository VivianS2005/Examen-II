<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Examen II - Login y Registro</title>
  <link href="css/framework7.bundle.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />

</head>
<body>
  <div id="app">
    <div class="view view-main view-init">
      <!-- Panel lateral (se mantiene igual) -->
      <section class="panel panel-left panel-cover">
        <div id="panel-user" class="block text-center">
          <i class="material-icons user-icon">person</i>
          <div class="user-links">
            <a class="link external" href="Perfil.html" style="color:#f8f8f8" >Iniciar Sesión</a><br>
           <a class="link external" href="Perfil.html" style="color:#f8f8f8">Registrarse</a>
          </div>
        </div>
        <div id="panel-menu" class="block">
          <div class="list media-list">
            <ul>
              <li>
                <a href="index.html" class="link external item-link item-content panel-close">
                  <div class="item-media"><i class="material-icons">home</i></div>
                  <div class="item-inner"><div class="item-title">Inicio</div></div>
                </a>
              </li>
              <li>
                <a href="Catálogo.html" class="link external item-link item-content panel-close">
                  <div class="item-media"><i class="material-icons">local_mall</i></div>
                  <div class="item-inner"><div class="item-title">Catálogo</div></div>
                </a>
              </li>
              <li>
                <a href="/collections/" class="item-link item-content panel-close">
                  <div class="item-media"><i class="material-icons">shopping_cart</i></div>
                  <div class="item-inner"><div class="item-title">Carrito</div></div>
                </a>
              </li>
              <li>
                <a href="SobreNosotros.html" class="link external item-link item-content panel-close">
                  <div class="item-media"><i class="material-icons">diversity_3</i></div>
                  <div class="item-inner"><div class="item-title">Sobre Nosotros</div></div>
                </a>
              </li>
              <li>
                <a href="#" class="item-link item-content panel-close">
                  <div class="item-media"><i class="material-icons">settings</i></div>
                  <div class="item-inner"><div class="item-title">Configuración</div></div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </section>

      <!-- Página principal -->
      <section data-name="home" class="page">
        <!-- Navbar superior -->
        <nav class="navbar">
          <div class="navbar-bg"></div>
          <div class="navbar-inner">
            <div class="row">
              <article class="col-30">
                <img src="img/logo_2.png" alt="logo" class="img-fluid" style="width: 100%" />
              </article>
            </div>
            <div class="right">
              <a href="#" class="link panel-open" data-panel="left">
                <i class="material-icons">menu</i>
              </a>
            </div>
          </div>
        </nav>

        <!-- Contenido de la página -->
        <div class="page-content display-flex justify-content-center align-items-center" style="min-height: 80vh; padding: 20px;">
          <div class="auth-container">

            <!-- Iniciar Sesión -->
            <h1>Iniciar Sesión</h1>
            <form action="/iniciarsesion" method="POST">
              <div class="list no-hairlines no-margin">
                <ul>
                  <li>
                    <div class="item-content item-input">
                      <div class="item-inner">
                        <div class="item-title item-label">Correo</div>
                        <div class="item-input-wrap">
                          <input type="email" name="correo" placeholder="correo@gmail.com" required />
                          <span class="input-clear-button"></span>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content item-input">
                      <div class="item-inner">
                        <div class="item-title item-label">Contraseña</div>
                        <div class="item-input-wrap">
                          <input type="password" name="password" placeholder="Ingresar contraseña" required />
                          <span class="input-clear-button"></span>
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>

              <a href="#" class="forgot-password" style="color:#C6C6C6" >¿Olvidaste tu contraseña?</a>

              <div class="row">
                <div class="col">
                  <button type="submit" class="button button-fill button-large" style="background-color: #0B62A9; color: #f8f8f8;">
                    Iniciar Sesión
                  </button>
                </div>
              </div>
            </form>

            <!-- Botón Registrarse -->
            <div class="row margin-top" style="margin-top: 25px;">
              <div class="col">
                <a href="/signup.html" class="button button-large button-outline button-register" 
                   style="background-color: #0B62A9; color: #f8f8f8; display: block; text-align: center;">
                  Registrarse
                </a>
              </div>
            </div>

          </div>
        </div>
      </section>
    </div>
  </div>

  <script src="js/framework7.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
